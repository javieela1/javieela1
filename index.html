    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }
        #landing, #profile {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #landing {
            z-index: 10;
        }
        #play-button {
            font-size: 120px;
            color: #ffffff;
            background: none;
            border: none;
            cursor: none; /* Hide the default cursor */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #profile {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .profile-card {
            width: 400px;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 24px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px 5px rgb(255, 255, 255), 0 0 30px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px;
            box-sizing: border-box;
            transition: transform 0.1s ease-out;
            position: relative;
            z-index: 2;
        }
        .profile-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin-bottom: 24px;
        }
        .username {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
            animation: glow 2s ease-in-out infinite;
            margin-top: -20px; /* Move the username slightly higher */
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #ffffff, 0 0 15px #ffffff, 0 0 20px #ffffff; }
            50% { text-shadow: 0 0 10px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff; }
        }
        .bio {
            color: #ffffff;
            margin-bottom: 24px;
            text-align: center;
        }
        .links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            margin-bottom: 24px;
        }
        .link-button {
            background-color: rgba(107, 107, 107, 0.5);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: none; /* Hide the default cursor */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .link-button:hover {
            background-color: rgba(255, 251, 0, 0.75);
            color: white;
        }
        .banner {
            width: 100%;
            height: 128px;
            background-color: #1a1a1a;
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .now-playing {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 14px;
        }
        .music-icon {
            margin-right: 8px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-4px); }
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            opacity: 0.5;
            object-fit: cover;
        }
        /* Custom cursor styles */
        .custom-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            transition: width 0.2s, height 0.2s, opacity 0.2s;
        }
        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(107, 107, 107, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: none;
            z-index: 1000;
        }
        #visitor-count {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 14px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 12px;
        }
    </style>
</head>

    <script>
        const landingPage = document.getElementById('landing');
        const profilePage = document.getElementById('profile');
        const playButton = document.getElementById('play-button');
        const backgroundMusic = document.getElementById('background-music');
        const profileCard = document.querySelector('.profile-card');
        const customCursor = document.querySelector('.custom-cursor');
        const musicToggle = document.getElementById('music-toggle');
        const visitorCount = document.getElementById('count');
        const backgroundVideo = document.getElementById('background-video');

        function generateUniqueId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }


        playButton.addEventListener('click', () => {
            landingPage.style.display = 'none';
            profilePage.style.opacity = '1';
            backgroundMusic.play();
            backgroundVideo.play();
        });

        let mouseX = 0, mouseY = 0;
        let cardX = 0, cardY = 0;

        // Custom cursor and trail
        const trailDots = [];
        const trailDotsCount = 20;

        for (let i = 0; i < trailDotsCount; i++) {
            const dot = document.createElement('div');
            dot.className = 'cursor-trail';
            document.body.appendChild(dot);
            trailDots.push(dot);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Update custom cursor position
            customCursor.style.left = `${mouseX}px`;
            customCursor.style.top = `${mouseY}px`;

            // Update trail dots
            trailDots.forEach((dot, index) => {
                setTimeout(() => {
                    dot.style.left = `${mouseX}px`;
                    dot.style.top = `${mouseY}px`;
                    dot.style.opacity = 1 - (index / trailDotsCount);
                }, index * 30);
            });
        });

        function animateCard() {
            const { left, top, width, height } = profileCard.getBoundingClientRect();
            const centerX = left + width / 2;
            const centerY = top + height / 2;

            const targetX = (mouseX - centerX) / 25;
            const targetY = (mouseY - centerY) / 25;

            cardX += (targetX - cardX) * 0.1;
            cardY += (targetY - cardY) * 0.1;

            profileCard.style.transform = `translate(${cardX}px, ${cardY}px) rotateY(${cardX}deg) rotateX(${-cardY}deg)`;

            requestAnimationFrame(animateCard);
        }

        animateCard();

        // Load custom cursor image
        const cursorImg = new Image();
        cursorImg.src = 'https://example.com/path/to/your/cursor-image.png';
        cursorImg.onload = () => {
            customCursor.style.width = '32px';
            customCursor.style.height = '32px';
            customCursor.style.backgroundImage = `url('${cursorImg.src}')`;
            customCursor.style.backgroundSize = 'contain';
            customCursor.style.backgroundRepeat = 'no-repeat';
        };

        // Music toggle functionality
        let isMusicPlaying = true;
        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = 'ðŸ”‡';
            } else {
                backgroundMusic.play();
                musicToggle.textContent = 'ðŸ”Š';
            }
            isMusicPlaying = !isMusicPlaying;
        });
    </script>
